name: Contrib tests

on:
  workflow_dispatch:
  push:
    branches:
      - ci_contrib_*
      - 1190-rfc-add-contrib-test-suite

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        contrib: [
          "sentence_transformers",
          "timm",
        ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      # Install pip
      - name: Install pip
        run: pip install --upgrade pip

      # Install common dependencies
      - name: Install common dependencies
        run: pip install -r contrib/requirements.txt

      # Install downstream library
      - name: Install ${{ matrix.contrib }}
        run: pip install -r contrib/${{ matrix.contrib }}/requirements.txt

      # Install huggingface_hub as last from source code
      - name: Install `huggingface_hub`
        run: |
          pip uninstall -y huggingface_hub
          pip install .

      # Run tests
      - name: Run tests
        run: pytest contrib/${{ matrix.contrib }}
